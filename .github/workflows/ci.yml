name: ci

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Yarn ì„¤ì¹˜
      - name: Install Yarn v1
        run: npm install -g yarn@1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"

      # node_modules ì„¤ì¹˜
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Vite ë¹Œë“œ
      - name: Build project with Vite
        id: build
        run: yarn build
        continue-on-error: true

      # ë¹Œë“œ ê²°ê³¼ íŒë‹¨
      - name: Evaluate build status
        id: status
        run: |
          result="failed"
          message="ë¹Œë“œ ì‹¤íŒ¨ â›”ï¸"
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            result="success"
            message="ë¹Œë“œ ì„±ê³µ ğŸ¥³"
          fi
          echo "result=$result" >> $GITHUB_OUTPUT
          echo "message=$message" >> $GITHUB_OUTPUT

      # Pull Requestì— ì½”ë©˜íŠ¸ ë‚¨ê¸°ê¸°
      - name: Add comment to PR with build status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const message = `${{ steps.status.outputs.message }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `### ë¹Œë“œ ê²°ê³¼\n${message}`
            });

      # ì‹¤íŒ¨ ì‹œ CI ì‹¤íŒ¨ ì²˜ë¦¬
      - name: Fail job if build failed
        if: steps.build.outcome == 'failure'
        run: exit 1
